name: Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    environment: development
    strategy:
      matrix:
        target-frameworks: [net48, net5.0]
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build on MSBuild 16.5
        uses: ./actions/dotnet-build
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'Tests.slnf'
          
  test-with-dotnet-core:
    environment: development
    needs: build
    strategy:
      matrix:
        os: [windows-latest]
        target-frameworks: [net48]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test on .NET 5.0
        uses: ./actions/dotnet-framework-test
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'NClient.sln'
          
  test-with-dotnet-framework:
    environment: development
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest]
        target-frameworks: [net5.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test on .NET 5.0
        uses: ./actions/dotnet-core-test
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'NClient.sln'
