name: 'Test: Full'

on:
  workflow_dispatch:
  pull_request:
    types: assigned
    branches: [ main, alpha-release, beta-release, release ]

jobs:
  build:
    name: Build with ${{ matrix.target-frameworks }}
    environment: development
    strategy:
      matrix:
        target-frameworks: [net462, net472, net48, netcoreapp3.1, net5.0]
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build with ${{ matrix.target-frameworks }}
        uses: ./actions/build
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'Tests.slnf'
          
  test-dotnet-core:
    name: Test with ${{ matrix.target-frameworks }} on ${{ matrix.os }}
    environment: development
    needs: build
    strategy:
      matrix:
        os: [windows-latest]
        target-frameworks: [net462, net472, net48]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test with ${{ matrix.target-frameworks }}
        uses: ./actions/test-framework
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'NClient.sln'
          
  test-dotnet-framework:
    name: Test with ${{ matrix.target-frameworks }} on ${{ matrix.os }}
    environment: development
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        target-frameworks: [netcoreapp3.1, net5.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Test with ${{ matrix.target-frameworks }}
        uses: ./actions/test-core
        with:
          target-framework: ${{ matrix.target-frameworks }}
          solution: 'NClient.sln'
